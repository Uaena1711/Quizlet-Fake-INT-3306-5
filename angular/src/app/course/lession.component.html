<div class="create_field" style="font-size: 1.5rem;">
    KHÓA HỌC: {{nameCourse}}
</div>
<div class="create_field" (click)="openDialog()">
    Create a Lession
</div>

<div class="SearchPage-result js-setResult" data-item-id="210854689" *ngFor="let item of lession" style="background-color: #ffffff;">
    <div class="SetPreviewLink" (click) = "hoclesonnay(item)" >
      <div class="UILinkBox">
        <div class="UILinkBox-inner">
          <div class="SetPreview">
            <div class="SetPreview-inner">
              <div class="PreviewCardByline"><span class="SetPreview-cardBylineTermsCount">lesson</span><span class="UIVerticalRule UIVerticalRule--onWhite"></span>
                <div class="SetPreview-cardBylineCreator">
                  <div class="UserLink">
                    <div class="UserLink-inner">
                    </div>
                  </div>
                </div>
              </div>
              <header class="SetPreview-cardHeader"><span class="SetPreview-cardHeaderTitle">{{item.name}}</span></header>
              <div class="SetPreviewLink-metadata">
                <div class="SetPreviewLink-priceTag">
                  <h4 class="UIHeading UIHeading--four"></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="TermsPreview">
        <div class="UILinkBox-link"><a class="UILink" data-sourcename=""  [routerLink]="['lession/' + item.name + '/' + item.id]" routerLinkActive="router-link-active" title=" {{item.name}} "></a></div>
      </div>
    </div>
    <button mat-button (click)="openDialogEdit(
                        item.id,
                        item.name
                    )">Edit</button>
    <button mat-button (click)="deleteLession(item.id)">Delete</button>
  </div>
